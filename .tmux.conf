#
# BASIC SETTINGS
#

# Copy mode using vim-keybind
setw -g mode-keys vi
# Enable mouse
set-option -g mouse on
bind-key -n WheelUpPane if-shell -Ft= "#{?pane_in_mode,1,#{alternate_on}}" "send-keys -M" "copy-mode"
# Use vim keybindings in copy mode
setw -g mode-keys vi
# Atom's config Fix LSOpenURLsWithRole() error on OS X. Requires reattach-to-user-namespace to be installed.
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

#
# KEYBINDINGS
#

# Set prefix key
unbind C-b
set -g prefix C-t
# Load config
unbind r
bind   r source-file ~/.tmux.conf
# Kill all sessions
unbind q
bind q confirm-before "kill-server"
# Divide panes vertically
bind | split-window -h
# Divide panes horizontally
bind - split-window -v
# Move through panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Resize panes like vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# v to start copying and y to yank
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

#
# Style
#

# Status Bar
set -g base-index 1
set -g pane-base-index 1
set -g status-position top
set -g status-utf8 on
set -g status-fg cyan
set -g status-bg "colour8"
set -g status-right "%m-%d %a %H:%M#[default]"
set -g status-left ""
# current status
setw -g window-status-current-fg white
# Enable italic comments
set -g default-terminal "xterm-256color-italic"

